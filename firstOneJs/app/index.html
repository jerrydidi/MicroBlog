    function getParamByName(str, name){
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regex = new RegExp("[^=]?" + name + "=([^&#]*)");
        var results = regex.exec(str);
        if(!results){
            return "";
        }else{
            return decodeURIComponent(results[1].replace(/\+/g, " "));
        }
    }
